<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="todos.css"></link>
    <script type = "text/javascript" src = "jquery-3.3.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

  	<div id="container">
  		<h1>To Do List <i class="fa fa-pencil"></i></h1>
  		<input type="text" placeholder="Add new task">

  		<ul>
  			<li><span><i class="fa fa-trash"></i></span> Practice handstands</li>
  			<li><span><i class="fa fa-trash"></i></span> Stage coup</li>
  			<li><span><i class="fa fa-trash"></i></span> Take a nap</li>
  		</ul>
  	</div>

  	<script type="text/javascript" src="todos.js"></script>
  </body>
</html>
